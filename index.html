<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iMessage-style Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #F2F2F7;
            --chat-background: #FFFFFF;
            --text-color: #000000;
            --light-text: #8E8E93;
            --border-color: #C7C7CC;
            --message-outgoing: #007AFF;
            --message-incoming: #E5E5EA;
            --header-background: #FFFFFF;
            --input-background: #EFEFF4;
            --button-background: #007AFF;
            --button-text: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.3;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #app {
            max-width: 100%;
            width: 375px;
            height: 667px;
            background-color: var(--chat-background);
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        #header {
            background-color: var(--header-background);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            border-bottom: 1px solid var(--border-color);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        #header h1 {
            font-size: 17px;
            font-weight: 600;
        }

        #header .contact-status {
            font-size: 14px;
            color: var(--light-text);
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 70%;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sender {
            align-self: flex-end;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 16px;
            max-width: 100%;
            word-wrap: break-word;
            position: relative;
        }

        .message.sender .message-content {
            background-color: var(--message-outgoing);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.receiver .message-content {
            background-color: var(--message-incoming);
            color: black;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: var(--light-text);
            margin-top: 2px;
            margin-left: 4px;
            margin-right: 4px;
            text-align: right;
        }

        .message.sender .message-time {
            align-self: flex-end;
        }

        .message.receiver .message-time {
            align-self: flex-start;
        }

        #typing-indicator {
            font-size: 14px;
            color: var(--light-text);
            margin-bottom: 8px;
            font-style: italic;
        }

        #message-input-container {
            display: flex;
            padding: 12px;
            background-color: var(--header-background);
            border-top: 1px solid var(--border-color);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        #message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            background-color: var(--input-background);
            margin-right: 8px;
        }

        #send-button {
            background-color: var(--button-background);
            color: var(--button-text);
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 15px;
            cursor: pointer;
            transition: opacity 0.2s ease, background-color 0.2s ease;
        }

        #send-button:active {
            opacity: 0.7;
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        #user-select-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #user-select-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .user-select-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--button-background);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease, opacity 0.2s ease;
        }

        .user-select-button:hover {
            background-color: darken(var(--button-background), 10%);
        }

        .user-select-button:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Chat with <span id="contact-name">User</span></h1>
            <div class="contact-status">Online</div>
        </div>
        <div id="messages">
            <div id="typing-indicator"></div>
        </div>
        <div id="message-input-container">
            <input type="text" id="message-input" placeholder="Type a message">
            <button id="send-button" disabled>Send</button>
        </div>
    </div>

    <div id="user-select-modal">
        <div id="user-select-container">
            <h2>Select User</h2>
            <button class="user-select-button" onclick="selectUser('User1')">User1</button>
            <button class="user-select-button" onclick="selectUser('User2')">User2</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        const socket = io('https://chat-0t9q.onrender.com'); // Change this to your server URL
        let userId;
        let contactId;

        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.getElementById('messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const contactName = document.getElementById('contact-name');
        const userSelectModal = document.getElementById('user-select-modal');

        function selectUser(selectedUserId) {
            userId = selectedUserId;
            contactId = userId === 'User1' ? 'User2' : 'User1';
            contactName.textContent = contactId;
            userSelectModal.style.display = 'none';
            socket.emit('identify', userId);
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            sendButton.disabled = messageInput.value.trim().length === 0;
        });

        messageInput.addEventListener('focus', () => {
            socket.emit('typing', userId);
        });

        messageInput.addEventListener('blur', () => {
            socket.emit('stopTyping', userId);
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                appendMessage(message, 'sender');
                socket.emit('message', { user: userId, text: message });
                messageInput.value = '';
                sendButton.disabled = true;
                socket.emit('stopTyping', userId);
            }
        }

        function appendMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.textContent = message;
            messageElement.appendChild(messageContent);

            const timeElement = document.createElement('div');
            timeElement.classList.add('message-time');
            timeElement.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageElement.appendChild(timeElement);

            messagesContainer.insertBefore(messageElement, typingIndicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        socket.on('message', (data) => {
            if (data.user !== userId) {
                appendMessage(data.text, 'receiver');
            }
        });

        socket.on('typing', (user) => {
            if (user !== userId) {
                typingIndicator.textContent = `${user} is typing...`;
            }
        });

        socket.on('stopTyping', () => {
            typingIndicator.textContent = '';
        });

        // Initial state
        messageInput.disabled = true;
        sendButton.disabled = true;
    </script>
</body>
</html>
