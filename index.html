
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iMessage-style Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #F2F2F7;
            --chat-background: #FFFFFF;
            --text-color: #000000;
            --light-text: #8E8E93;
            --border-color: #C7C7CC;
            --message-outgoing: #007AFF;
            --message-incoming: #E5E5EA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.3;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #app {
            max-width: 100%;
            height: 100%;
            margin: 0 auto;
            background-color: var(--chat-background);
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: var(--background-color);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid var(--border-color);
        }

        #header h1 {
            font-size: 17px;
            font-weight: 600;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 70%;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sender {
            align-self: flex-end;
        }

        .message-content {
            padding: 8px 12px;
            border-radius: 18px;
            font-size: 16px;
            max-width: 100%;
            word-wrap: break-word;
        }

        .message.sender .message-content {
            background-color: var(--message-outgoing);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.receiver .message-content {
            background-color: var(--message-incoming);
            color: black;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: var(--light-text);
            margin-top: 2px;
            margin-left: 4px;
            margin-right: 4px;
        }

        #typing-indicator {
            font-size: 14px;
            color: var(--light-text);
            margin-bottom: 8px;
            font-style: italic;
        }

        #message-input-container {
            display: flex;
            padding: 8px;
            background-color: var(--background-color);
            border-top: 1px solid var(--border-color);
        }

        #message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            background-color: white;
            margin-right: 8px;
        }

        #send-button {
            background-color: transparent;
            color: var(--primary-color);
            border: none;
            font-size: 16px;
            font-weight: 600;
            padding: 0 10px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        #send-button:active {
            opacity: 0.7;
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        #user-select-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #user-select-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .user-select-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Chat with <span id="contact-name">User</span></h1>
        </div>
        <div id="messages">
            <div id="typing-indicator"></div>
        </div>
        <div id="message-input-container">
            <input type="text" id="message-input" placeholder="Type a message">
            <button id="send-button" disabled>Send</button>
        </div>
    </div>

    <div id="user-select-modal">
        <div id="user-select-container">
            <h2>Select User</h2>
            <button class="user-select-button" onclick="selectUser('User1')">User1</button>
            <button class="user-select-button" onclick="selectUser('User2')">User2</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        const socket = io('https://chat-0t9q.onrender.com'); // Change this to your server URL
        let userId;
        let contactId;

        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.getElementById('messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const contactName = document.getElementById('contact-name');
        const userSelectModal = document.getElementById('user-select-modal');

        function selectUser(selectedUserId) {
            userId = selectedUserId;
            contactId = userId === 'User1' ? 'User2' : 'User1';
            contactName.textContent = contactId;
            userSelectModal.style.display = 'none';
            socket.emit('identify', userId);
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            sendButton.disabled = messageInput.value.trim().length === 0;
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const messageData = {
                    sender: userId,
                    receiver: contactId,
                    content: message
                };
                socket.emit('sendMessage', messageData);
                addMessageToUI(messageData, true);
                messageInput.value = '';
                sendButton.disabled = true;
            }
        }

        function addMessageToUI(message, isSender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isSender ? 'sender' : 'receiver');
            messageElement.innerHTML = `
                <div class="message-content">
                    ${message.content}
                </div>
                <div class="message-time">${new Date(message.timestamp).toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'})}</div>
            `;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        socket.on('previousMessages', (messages) => {
            messages.forEach(message => {
                addMessageToUI(message, message.sender === userId);
            });
        });

        socket.on('receiveMessage', (message) => {
            if (message.sender !== userId) {
                addMessageToUI(message, false);
            }
        });

        let typingTimeout;
        messageInput.addEventListener('input', () => {
                socket.emit('typing', userId);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
            socket.emit('stopTyping');
        }, 1000);
    });

    socket.on('typing', (userId) => {
        if (userId !== userId) {
            typingIndicator.textContent = 'User is typing...';
        }
    });

    socket.on('stopTyping', () => {
        typingIndicator.textContent = '';
    });
</script>
</body>
</html>
